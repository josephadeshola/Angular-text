<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<div class="container mt-5 py-5">
    <div class="row">
        <div class="{{style}}">
            <h4 class="text-center ">STUDENT SING-UP</h4>
            <div class="{{classStyle}}">{{message}}</div>
            <input type="text" placeholder="Firstname" [(ngModel)]="firstname" class="{{input}}">
            <input type="text" placeholder="Lastname" [(ngModel)]="lastname" class="{{input}}">
            <input type="text" placeholder="Email" [(ngModel)]="email" class="{{input}}">
            <input type="text" placeholder="Password" [(ngModel)]="password" class="{{input}}">
            <input type="text" placeholder="Matric No" [(ngModel)]="matricNo" class="{{input}}">
            <button class="btn btn-primary" (click)="createStudent()">Create User</button>
        </div>
    </div>
</div>
