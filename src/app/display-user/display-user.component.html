<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<div class="comtainer py-5 mt-5">
    <h4 class="text-center">STUDENT DATABASE</h4>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">id</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Email</th>
            <th scope="col">Password</th>
            <th scope="col">MatricNo</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody  *ngFor="let item of newUserArray, let id=index" >
          <tr>
            <th scope="row">{{id + 1}}</th>
            <td>{{item.Firstname}}</td>
            <td>{{item.Lastname}}</td>
            <td>{{item.Email}}</td>
            <td>{{item.Password}}</td>
            <td>{{item.MatricNo}}</td>
            <td>
                <button type="submit" (click)="editItem()" class="btn btn-primary">Edit</button>
                <button type="submit" (click)="deleteUser(id)" class="btn btn-danger ms-3">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
</div>
